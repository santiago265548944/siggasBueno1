<div style="width: 100%;">
  <jqxExpander [width]="'100%'" [height]="'100%'" [expanded]="selectionToolExpanded"
    (onCollapsed)="selectionToolCollapsed()">
    <div>
      Herramienta de selecci贸n
    </div>
    <div>
      <app-embedded-selection [ownerTool]='changeStratumSelectType'></app-embedded-selection>
    </div>
  </jqxExpander>
</div>
<div style="width: 100%;">
  <jqxExpander [width]="'100%'" [height]="'100%'" [expanded]="dataNewStratumExpanded"
    (onCollapsed)="dataNewStratumCollapsed()">
    <div>
      Datos Nuevo Estrato
    </div>
    <div>
      <div>
        <label>Tipo recepci贸n</label>
        <select [(ngModel)]="model.TipoRecepcion">
          <option *ngFor="let tipoRecepcion of tiposRecepcion" [ngValue]="tipoRecepcion">{{tipoRecepcion.text}}</option>
        </select>
      </div>
      <div>
        <label>Resoluci贸n #</label>
        <input type="text" [(ngModel)]="model.Resolucion"/>
      </div>
      <div>
        <label>Nuevo estrato</label>
        <input type="number" [(ngModel)]="model.NuevoEstrato"/>
      </div>
      <div>
        <label>Fecha resoluci贸n</label>
        <input type="date" [(ngModel)]="model.FechaResolucion"/>
      </div>
      <div>
        <label>Comentario</label>
        <textarea [(ngModel)]="model.Comentario"></textarea>
      </div>
      <div>
        <input type="button" value="Aceptar" (click) = "onAceptarClick()">
        <input type="button" value="Cancelar" (click) = "onCancelarClick()">
      </div>
    </div>
  </jqxExpander>
</div>
<div style="width: 100%;">
  <jqxExpander [width]="'100%'" [expanded]="seleccionarCambioEstratoExpanded"
    (onCollapsed)="stratumChangeSelectionCollapsed()">
    <div>
      Seleccionar Cambio Estrato
    </div>
    <div>
      <!-- <jqxGrid [width]="'99%'" [height]="200" [source]="dataAdapter"
          [columns]="dataTableColumns" [pageable]="false" [columnsresize]="true"
          [selectionmode]="'checkbox'" [selectedrowindexes]="selectedRows">
      </jqxGrid> -->
      <div>
        <jqxDataTable [width]="'99%'" [height]="200" [source]="dataAdapter"
            [columns]="dataTableColumns" [pageable]="false" [columnsResize]="true"
            [selectionMode]="'multipleRows'"
            #jqxDataTable>
        </jqxDataTable>
      </div>
      <div>
        <input type="button" value="Cambiar Estrato" (click)="onChangeStratumClick()"/>
        <input type="button" value="Cancelar" (click)="onCancelarClick()"/>
      </div>
    </div>
  </jqxExpander>
</div>
<jqxLoader #jqxLoader [imagePosition]="'top'" [width]="80" [height]="50" [text]="'Cargando...'">
</jqxLoader>
