<div class="contenedor">

    <div class="text-center">
        <img src="assets/images/splash.jpg" alt="Gases del Caribe" class="splash">
    </div>
    <!-- <br> -->
    <div class="login">
        <h2 class="text-center texto"><strong>Siggas Web</strong></h2>
        <br>
        <form name="form" #f="ngForm" novalidate>
            <div class="form-group">
                <div class="icono">
                    <img src="assets/images/usuario.png" alt="Usuario" class="imagen">
                </div>

                <div class="campo">
                    <input type="text" class="form-control" name="username" [(ngModel)]="model.Usuario" #username="ngModel"
                        required />
                </div>
            </div>

            <div class="form-group">
                <div class="icono">
                    <img src="assets/images/contrasena.png" alt="ContraseÃ±a" class="imagen">
                </div>

                <div class="campo">
                    <input [type]="tipo" class="form-control" name="password" [(ngModel)]="model.Password" #password="ngModel"
                        required />
                </div>

                <div class="mostrar">
                    <a type="button" (click)="type()">
                        <span class="glyphicon glyphicon-eye-open"></span>
                    </a>
                </div>
            </div>

            <br>

            <div class="form-group text-center">
                <button [disabled]="loading" class="boton" (click)="login()">Ingresar</button>
            </div>
        </form>
    </div>

</div>

<jqxLoader #jqxLoader [imagePosition]="'top'" [width]="80" [height]="50" [text]="'Cargando...'"></jqxLoader>
