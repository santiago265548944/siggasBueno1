<div style="width: 100%;">
  <jqxExpander [width]="'100%'" [height]="'100%'">
    <div>
      Herramienta de selecci√≥n
    </div>
    <div>
      <app-embedded-selection [ownerTool]='attachmentSelectType'></app-embedded-selection>
    </div>
  </jqxExpander>
</div>
<div style="width: 100%;">
  <jqxExpander [width]="'100%'" [height]="'100%'">
    <div>
      Adjunto
    </div>
    <div>
      <div style="height: 25px; margin: 3px">
        <label style="width: 30%;">Elemento:</label>
        <select style="width: 65%;" [(ngModel)]="tagFieldValueSelected" (change)="onTagFieldValueChanged()">
          <option *ngFor="let tagFieldValue of tagFieldValues" [ngValue]="tagFieldValue">{{tagFieldValue}}</option>
        </select>
      </div>
      <div style="min-height: 200px">
        <jqxDataTable [width]="'99%'" [height]="200" [source]="dataAdapter" [columns]="dataTableColumns" [pageable]="false" [columnsResize]="true"
          (onRowSelect)="onRowSelect($event)">
        </jqxDataTable>
      </div>
      <div style="height: 25px; margin: 3px; text-align: center">
        <input type="file" (change)="onFileInputChange($event)" accept="image/*" style="display: none" #fileInput/>
        <!-- <input type="button" value="Agregar" (click)="onAddClickEventHandler()" /> -->
        <!-- <input type="button" value="Eliminar" (click)="onRemoveClickEventHandler()" /> -->
        <input type="button" value="Descargar" (click)="onDownloadEventHandler()" />
      </div>
    </div>
  </jqxExpander>
</div>
<jqxLoader #jqxLoader [imagePosition]="'top'" [width]="80" [height]="50" [text]="'Cargando...'">
</jqxLoader>
